apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: semana-devops-hpa
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: semana-devops
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
